# Build esp-opus as ESP-IDF component. Uses matrix for targets (DRY).
# See: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategymatrix
name: ESP-IDF

on: [push, pull_request]

concurrency:
  group: esp-idf-${{ github.ref }}
  cancel-in-progress: true

env:
  IDF_IMAGE: espressif/idf:v5.1.2
  PROJECT_DIR: .ci/esp32_project
  COMPONENT_DIR: .ci/esp32_project/components/esp_opus

jobs:
  build:
    name: ESP-IDF/${{ matrix.target }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [esp32, esp32s3]
    container:
      image: espressif/idf:v5.1.2
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Allow git in container
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Prepare component
        run: |
          mkdir -p ${{ env.COMPONENT_DIR }}
          git archive HEAD | tar -x -C ${{ env.COMPONENT_DIR }}

      - name: Build
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          idf.py set-target ${{ matrix.target }}
          idf.py build
