# On tag v*.*.*: build esp32 + esp32s3 in parallel (quick: only these two targets), then create GitHub Release.
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for release (e.g. 1.6.0)'
        required: false

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  PROJECT_DIR: .ci/esp32_project
  COMPONENT_DIR: .ci/esp32_project/components/esp_opus

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [esp32, esp32s3]
    container:
      image: espressif/idf:v5.1.2
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Allow git in container
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Prepare component
        run: |
          mkdir -p ${{ env.COMPONENT_DIR }}
          git archive HEAD | tar -x -C ${{ env.COMPONENT_DIR }}

      - name: Build
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          . "$IDF_PATH/export.sh"
          idf.py set-target ${{ matrix.target }}
          idf.py build

      - name: Upload library
        run: |
          VER="${{ github.event.inputs.version || github.ref_name }}"
          VER=$(echo "$VER" | sed 's/^v//')
          cp "${{ env.PROJECT_DIR }}/build/esp-idf/esp_opus/libesp_opus.a" "${GITHUB_WORKSPACE}/libesp_opus-${VER}-${{ matrix.target }}.a"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target }}
          path: libesp_opus-*-${{ matrix.target }}.a

  release:
    name: Create Release
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lib-*
          path: release-files
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: release-files/*.a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
